---
layout: default
---

<div class="page-wrapper">
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.subtitle %}
      <p class="page-subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </header>

  <div class="page-content">
    {{ content }}
  </div>

</div>

<style>
.page-wrapper {
  max-width: 800px;
  margin: auto;
  padding: 20px;
  background: #ffffff;
  border-radius: 10px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
}

.page-header {
  text-align: center;
  margin-bottom: 20px;
}

.page-title {
  font-size: 2.5rem;
  font-weight: bold;
}

.page-subtitle {
  font-size: 1.3rem;
  color: #666;
}

.page-content {
  font-size: 1.1rem;
  line-height: 1.8;
}

.page-footer {
  margin-top: 30px;
  font-size: 0.9rem;
  text-align: center;
  color: #888;
}
</style>
